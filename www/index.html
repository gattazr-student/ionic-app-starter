<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>Ionic app starter</title>
    <!-- build:css lib.css -->
    <!-- bower:css -->
    <!-- endinject -->
    <!-- endbuild -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.min.css">
    <!-- build:js lib.min.js -->
    <!-- bower:js -->
    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/ionic/release/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/gator/gator.js"></script>
    <script src="lib/angular-ios9-uiwebview.patch/angular-ios9-uiwebview.patch.js"></script>
    <script src="lib/angular-cache/dist/angular-cache.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
    <script src="cordova.js"></script>
    <!-- build:js app.min.js -->
    <!-- inject:js -->
    <script src="modules/fp.utils/utils.js"></script>
    <script src="modules/fp.utils/template-utils.js"></script>
    <script src="modules/fp.utils/interceptor-utils.js"></script>
    <script src="modules/fp.utils/cordova-utils.js"></script>
    <script src="modules/fp.utils/cache-utils.js"></script>
    <script src="modules/fp.open-links-in-iab/open-links-in-iab.js"></script>
    <script src="modules/app.show.season/season.js"></script>
    <script src="modules/app.show/show.js"></script>
    <script src="modules/app.show.season/season.controller.js"></script>
    <script src="modules/app.show/show.service.js"></script>
    <script src="modules/app.show/show.controller.js"></script>
    <script src="modules/app.show/art.service.js"></script>
    <script src="modules/app.home/home.js"></script>
    <script src="modules/app.search/search.js"></script>
    <script src="modules/app.search/search.controller.js"></script>
    <script src="modules/app.config/config.js"></script>
    <script src="modules/app.config/config.service.js"></script>
    <script src="modules/app/app.js"></script>
    <script src="modules/app/plugins.js"></script>
    <script src="modules/app/loading.interceptor.js"></script>
    <script src="modules/app/app.templates.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
    <link rel="stylesheet" href="resources/css/custom.css">
  </head>
  <body ng-app="app" ng-strict-di>
    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar bar-dark">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content class='sidemenu-dark'>
          <ion-list>
            <ion-item menu-close ui-sref="home()">Home</ion-item>
            <ion-item menu-close ui-sref="search()">Search</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!--  Central view -->
      <ion-side-menu-content>
        <!-- Header -->
        <ion-nav-bar class="bar-positive">
          <ion-nav-buttons>
            <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
          <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>

        <!-- Content -->
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
