<ion-view view-title="Search">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="search.string" placeholder="Search">
                <button on-tap="controller.getShows()" class="button button-positive button-clear">Search</button>
            </label>
        </div>
        <ion-list>
            <ion-item
                ng-repeat="show in shows"
                ui-sref="show({ showID: show.imdbID })">
                {{ show.Title }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
