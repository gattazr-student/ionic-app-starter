<ion-view view-title="Search">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="search.string" placeholder="Search">
                <button on-tap="controller.getShows()" type="button" class="button">Search</button>
            </label>
        </div>
        <ion-list>
            <ion-item ng-repeat="show in shows">
                {{ show.name }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
