<ion-view view-title="{{show.name}}">
    <ion-content>
        <div class="show">
            <div class="center">
                <img class="img" ng-src="{{ show.art }}"/>
                <h1 class="title center">{{ show.name }}</h1>
            </div>
        </div>
        <div class="season-content">
            <p>{{ show.description }}</p>
            <div class="list list-inset">
                <div
                    ng-repeat="season in show.seasons"
                    ui-sref=".season({ seasonID: season.number })">
                    <div class="item item-button-right">
                        <p>Season {{ season.number }}</p>
                        <button class="button button-clear">
                            <i class="icon ion-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
